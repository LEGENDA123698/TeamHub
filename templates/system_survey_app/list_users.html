<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/list_users.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Список пользователей</h1>
            </div>
            <div class="card-body">
                {% if object_list %}
                    <ul class="list-group list-group-flush">
                        {% for user in object_list %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="user-name">{{ user.username }}</span>
                                <a href="{% url 'user-list-surveys' user.id %}" class="btn btn-outline-primary btn-sm">
                                    Переглянути результати
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center text-muted">Нет пользователей для отображения.</p>
                {% endif %}
            </div>
            <a href="{% url 'list-surveys' %}" style="margin-left: 20px; margin-top: -10px;" >
                <i class="fa-solid fa-arrow-left"></i>
            </a> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
