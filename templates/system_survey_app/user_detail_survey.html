<!DOCTYPE html>
<html>
<head>
    <title>Ответы пользователя</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6yctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/user_detail_survey.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <form>
            <h1>Ответы пользователя {{ user.username }} на опрос: "{{ survey.title_survey }}"</h1>

            {% if answers %}
                <div class="mb-3">
                    {% for answer in answers %}
                        <div class="list-group-item">
                            <strong>Вопрос:</strong> {{ answer.connection_question.question_title }} <br>
                            <strong>Ответ:</strong> {{ answer.answer }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <a href="{% url 'user-list-surveys' user.id %}">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
