<!DOCTYPE html>
<html>
<head>
    <title>Список опросов пользователя</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/user_list_surveys.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Список опросов пользователя: {{ user.username }}</h1>
            </div>
            <ul class="list-group">
                {% if object_list %}
                    {% for survey in object_list %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ survey.title_survey }}</span>
                            <a href="{% url 'user-detail-survey' pk=survey.id user_id=user.id %}" class="btn btn-outline-primary btn-sm">
                                Переглянути опрос
                            </a>
                        </li>
                    {% endfor %}
                {% else %}
                    <p class="text-muted">У вас нет опросов.</p>
                {% endif %}
            </ul>
            <a href="{% url 'list-users' %}" >
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
