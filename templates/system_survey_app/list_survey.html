<!DOCTYPE html>
<html>
<head>
    <title>Список опросов</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/main_survey_css.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center py-3" style="color:rgb(0, 157, 255);">
            Список опросов
        </h2>              
        <div class="row g-3">
            {% for question in object_list %}
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ question.title_survey }}</h5>
                            <p class="card-text text-muted">{{ question.description }}</p>
                            <a href="{% url 'detail-survey' question.id %}" class="btn-grad-con">
                                Пройти опрос
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% if request.user.is_staff %}
            <a href="{% url 'add-survey' %}" style="position: relative; top: -250px; left: 460px; text-decoration: none;">
                <i class="fas fa-plus"></i>
            </a>
        

            <a href="{% url 'list-users' %}" style="position: relative; top: -250px; left: 800px; text-decoration: none;">
                <i class="fa-solid fa-check"></i>
            </a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
