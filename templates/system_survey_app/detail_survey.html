<!DOCTYPE html>
<html>
<head>
    <title>Деталі опросу</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/detail_survey.css' %}" rel="stylesheet">
</head>
<body>
    <h1>{{ object.title_survey }}</h1>
    <h2>{{ object.description }}</h2>

    <!-- Форма для отправки ответов на вопросы -->
    <form method="post" id="questions" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {% for question in questions %}
                <div>
                    <label for="question_{{ question.id }}">{{ question.question_title }}</label>
                    <br>
                    <textarea 
                        name="question_{{ question.id }}" 
                        id="question_{{ question.id }}" 
                        rows="3"
                        placeholder="Ваша відповідь..."></textarea>
                </div>
            {% endfor %}
        </div>
        <br>
    </form>
    <br>
    
    <button type="submit" form="questions" class="btn btn-success">Отправить ответы</button>
    <a href="{% url 'list-surveys' %}" class="btn btn-secondary">Вернуться к опросам</a>

    {% if request.user.is_staff %}
        <a href="{% url 'add-question' object.pk %}" class="btn btn-admin">Добавить вопрос</a>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
