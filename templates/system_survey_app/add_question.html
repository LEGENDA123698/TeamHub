<!DOCTYPE html>
<html>
<head>
    <title>Додати питання</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'system_survey_app/add_question.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Додати питання до опитування: {{ survey.title_survey }}</h1>

        <!-- Форма для добавления вопроса -->
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-group">
                <button type="submit" class="btn btn-success">Додати</button>
                <a href="{% url 'detail-survey' survey.id %}" class="btn btn-secondary">Повернутися до опитування</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
