{% include 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'auth_app/auth.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-lg-center">
      <div class="col-12 col-lg-3 mt-5">
        <form method="post" action="{% url 'login' %}">
          {%csrf_token%}
          <div class="input-container">
            <p class="mb-0" style="font-weight: 500;">Username</p>
            <input type="text" name="username" class="auth-input mb-1" id="floatingInput">
            <span class="d-flex justify-content-between">
              <p class="mb-0" style="font-weight: 500;">Password</p>
              <a href="{% url 'forgot-password'%}" class="ml-5" style="color: #007AFF; font-size: 12px; text-decoration: none;">Forgot password?</a>
            </span>
            <input type="password" name="password" class="auth-input mb-0" id="floatingPassword">
            <button type="submit" class="auth-button">Login</button>
            <p>Have no account? <a href="{% url 'register'%}">Register here!</a></p>
          </div>
        </form>
      </div>
    </div>
</div>

{% endblock %}
