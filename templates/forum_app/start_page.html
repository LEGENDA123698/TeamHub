{% load static %} {% block extra_head %}
<link
  href="{% static 'forum_app/forum.css' %}"
  type="text/css"
  rel="stylesheet"
/>
{% endblock %} {% if sections %}
<div class="sections-list">
  <h1>Разделы форума:</h1>
  <ul>
    {% for section in sections %}
    <li>
      <a href="{% url 'forum_app:section_detail' section.pk %}"
        >{{ section.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% else %}
<p>Разделы отсутствуют.</p>
{% endif %}
