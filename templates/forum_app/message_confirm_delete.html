{% extends 'base.html' %}

   {% block content %}
   <div class="container">
       <h2>Confirm Delete</h2>
       <p>Are you sure you want to delete this message?</p>
       <p><strong>{{ message.content }}</strong></p> <!-- Display the message content for confirmation -->

       <form method="post">
           {% csrf_token %}
           <button type="submit" class="btn btn-danger">Delete</button>
           <a href="{% url 'forum_app:theme_detail' message.related_theme.pk %}" class="btn btn-secondary">Cancel</a>
       </form>
   </div>
   {% endblock %}
