{% extends 'base.html' %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div
    class="card p-4"
    style="
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    "
  >
    <h2 class="text-center">Confirm Delete</h2>
    <p class="text-center">Are you sure you want to delete this message?</p>
    <p class="text-center"><strong>{{ message.content }}</strong></p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a
        href="{% url 'forum_app:theme_detail' message.related_theme.pk %}"
        class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
