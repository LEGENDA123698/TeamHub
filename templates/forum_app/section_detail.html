{% include 'base.html' %}{% load static %} {% block extra_head %}
<link href="{% static 'forum_app/forum.css' %}" type="text/css" rel="stylesheet" />
{% endblock %} {% if sections %}
<div class="default-placeholder">
  <div class="placeholder-header">
    <span>{{ sections.name }}</span>
    <button class="create-button">+</button>
  </div>
  {% for theme in themes %}
  <div class="placeholder-item">
    <a href="{% url 'forum_app:theme_detail' theme.pk %}">{{ theme.name }}</a>
  </div>
  {% endfor %}
</div>
{% endif %}
