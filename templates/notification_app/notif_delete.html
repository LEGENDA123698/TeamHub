{% include 'base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href='{% static '/notifications_app/notif.css' %}'>
    <title>Видалити повiдомлення #{{ notification.id }}</title>
{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-lg-center ">
        <div class="col-12 col-lg-8 mt-5">
            <div class="default-placeholder">
                <div class="container p-4 shadow rounded" style="margin-top: 80px; background-color:rgb(255, 255, 255); border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <form method = "POST">
                    {% csrf_token %}
                    <h2 style="font-weight: bold;">Delete this notification?</h2>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'notifications_app:notifications-list'%}" type="dismiss" class="btn btn-secondary">Cancel
                            <i class="fa-solid fa-minus" style="color:rgb(0, 0, 0);"></i>
                        </a>
                        <button type="submit" class="btn btn-danger">Delete
                            <i class="fa-solid fa-trash" style="color: rgb(200,20,20);"></i>
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
