{% include 'base.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href='{% static '/notifications_app/notif.css' %}'>
<title>Деталi повiдомлення #{{ notification.id }}</title>
{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-lg-center ">
        <div class="col-12 col-lg-12 mt-5">
            <div class="default-placeholder">
                <div class="container">
                    <div class="card-placeholder">
                        <div class="title-card d-flex col-lg-5" style="margin-top: 55px; margin-bottom: 25px;">
                            <h1 class="text-center align-self-center" style="margin-bottom: 25px; margin-top: 20px;">{{ notification.title }}</h1>
                            {% if user.is_staff %}
                                <a class="edit-button" href="{% url 'notifications_app:update-notification' notification.pk %}">
                                    <i class="fa-solid fa-pen-to-square" style="color: #808080;"></i>
                                </a>
                            {% endif %}
                        </div>
                        <div class="notification-card my-1 col-lg-5">
                            <p class="notification-text-card align-self-center" style="font-weight: bold; font-size: 18px;">Вмiст:</p>{{ notification.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
