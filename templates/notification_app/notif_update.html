{% include 'base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href='{% static '/notifications_app/notif.css' %}'>
    <title>Редагувати повiдомлення #{{ notification.id }}</title>
{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-lg-center">
        <div class="col-12 col-lg-8 mt-5">
            <div class="default-placeholder">
                <div class="container p-4 shadow rounded" style="margin-top: 80px; background-color:rgb(255, 255, 255); border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                    <h2 class="mb-4">Update Information</h2>
                    <form method="POST" class="text-start">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="notificationTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="notificationTitle" name="title" 
                                   value="{{ form.instance.title }}" required maxlength="20">
                        </div>
                        <input type="hidden" name="notificationAuthor" value="{{ notification.author.id }}">
                        <div class="mb-3">
                            <label for="notificationText" class="form-label">Text</label>
                            <input type="text" class="form-control" id="notificationText" name="text" 
                                   value="{{ form.instance.text }}" required maxlength="500">
                        </div>
                        <div class="mb-3">
                            <label for="notificationDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="notificationDate" name="date" 
                                   value="{{ form.instance.date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'notifications_app:notifications-list' %}" class="btn btn-secondary">Cancel
                                <i class="fa-solid fa-minus" style="color:rgb(0, 0, 0);"></i>
                            </a>
                            <button type="submit" class="btn btn-primary">Update
                                <i class="fa-solid fa-pen-to-square" style="color: rgb(20, 170, 20);"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
